<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Converter ðŸ¥•</title>
  <meta name="description"
    content="Convert kilo joules to the speed of an average carrot if all that energy was converted to speed" />
  <link rel="stylesheet" href="/Style/global.css">
</head>

<body>
  <div id="header-placeholder"></div>

  <canvas id="animationCanvas"></canvas>
  <div class="background" id="background"></div>
  <main class="card" role="main">
    <h1>Energy â†” carrot speed</h1>
    <p class="lead">Enter an energy quantity to get the corresponding speed of an average carrot if all
      that energy was converted to speed</p>

    <div class="converter">
      <h1>Carrot Converter</h1>

      <div class="converter-row">
        <div class="field">
          <label id="inputLabel">Quantity of Energy</label>
          <div class="input-group">
            <input type="text" pattern="[0-9 ]+" id="inputValue" placeholder="Enter value" />
            <select id="inputUnit">
              <option value="J">J</option>
              <option value="kJ">kJ</option>
              <option value="t">Kiloton of Tnt</option>
            </select>
          </div>
        </div>
      </div>

      <button id="invertBtn">â‡„</button>

      <div class="converter-row">
        <div class="field">
          <label id="outputLabel">Carrot's speed</label>
          <div class="input-group">
            <input type="text" id="outputValue" placeholder="Result" readonly />
            <select id="outputUnit">
              <option value="ms">m/s</option>
              <option value="kmh">km/h</option>
              <option value="mph">Miles/h</option>
              <option value="fps">Feet/s</option>
            </select>
          </div>
        </div>
      </div>

      <div class="converter-actions">
        <button id="copyBtn">Copy</button>
        <button id="resetBtn">Reset</button>
      </div>
    </div>
  </main>

  <script src="/Scripts/header.js"></script>
  <script src="/Scripts/convert_energy_speed.js"></script>
  <script src="/Scripts/animation.js"></script>
</body>

</html>
