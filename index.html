<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Converter ðŸ¥•</title>
  <meta name="description" content="Convert kilo joules to the speed of an average carrot if all that energy was converted to speed" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card" role="main">
    <h1>Converter kJ â†’ carrot speed</h1>
    <p class="lead">Enter an energy quantity in kilo Joules to get the corresponding speed of an average carrot if all that energy was converted to speed</p>

    <form id="convForm" autocomplete="off">
      <div>
        <label for="kJ">Kilojoule (kJ)</label>
        <input id="kJ" name="kJ" type="number" inputmode="decimal" step="any" min="0" placeholder="ex: 5.2" aria-describedby="kJHelp">
        <div id="kJHelp" class="small">Enter a number - press the Enter key or the Â« Convert Â» button</div>
      </div>

      <div class="controls">
        <label for="precision" class="small" style="margin-right:8px">Precision</label>
        <select id="precision" aria-label="Precision" title="Number of decimal">
          <option value="2">2 decimals</option>
          <option value="3">3 decimals</option>
          <option value="4">4 decimals</option>
          <option value="6">6 decimals</option>
        </select>
      </div>

      <div class="result" aria-live="polite">
        <div>
          <div class="small">Result</div>
          <div id="output" class="value">â€”</div>
          <div id="explain" class="small">1 kJ = 181,07149208503706187231006300564 m/s</div>
        </div>
        <div style="display:flex;flex-direction:column;gap:8px">
          <button id="copyBtn" type="button" class="ghost">Copy</button>
          <button id="resetBtn" type="button" class="ghost">Reset</button>
        </div>
      </div>

      <div style="grid-column:1/-1;display:flex;gap:8px;justify-content:flex-end;margin-top:6px">
        <button id="convertBtn" type="submit">Convert</button>
      </div>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
